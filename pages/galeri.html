<!DOCTYPE html>
<html lang="id" class="scroll-smooth" 
    x-data="{ 
        darkMode: localStorage.getItem('theme') === 'dark',
        toggleTheme(mode) {
            this.darkMode = mode;
            localStorage.setItem('theme', mode ? 'dark' : 'light');
        }
    }" 
    :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zisam Community - Dark Mode Ready</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" sizes="64x64" href="./../assets/img/favicon.png">
    
    <link rel="shortcut icon" href="./../assets/img/favicon.png" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    
    <script>
        tailwind.config = {
            darkMode: 'class', 
            theme: {
                extend: {
                    colors: {
                        'gold-light': '#F1BE63',
                        'gold-dark': '#BD8A2F',
                        'sky-blue': '#379AAF',
                        'teal-deep': '#106172',
                        'base-white': '#FAFAFA'
                    }
                }
            }
        }
    </script>
    <style>
        .gold-gradient { background: linear-gradient(135deg, #F1BE63 0%, #BD8A2F 100%); }
        .gold-divider { background: linear-gradient(to right, #BD8A2F, #F1BE63, #BD8A2F); }
        body.menu-open { overflow: hidden; }
    </style>
</head>
<body class="bg-base-white dark:bg-gray-900 font-sans text-gray-700 dark:text-gray-300 flex flex-col min-h-screen transition-colors duration-300" x-data="{ mobileMenuOpen: false }" :class="{'menu-open': mobileMenuOpen}">

<div x-data="{ html: '' }" 
     x-init="fetch('./../components/navbar.html').then(r => r.text()).then(t => html = t)" 
     x-html="html">
     </div>

    <main id="" class="relative z-10 flex-grow pt-24 bg-texture transition-colors duration-300">
<section class="relative z-20 pt-20 pb-16 px-4 md:px-6 overflow-hidden">
    <div class="max-w-7xl mx-auto">
        <div class="flex flex-col items-center text-center space-y-8">
            
            <div class="inline-flex items-center gap-3 bg-[#BD8A2F]/10 px-4 py-2 rounded-full border border-[#BD8A2F]/20 animate-fade-in">
                <i class='bx bx-aperture text-[#BD8A2F] animate-spin-slow'></i>
                <span class="text-[10px] font-black uppercase tracking-[0.3em] text-[#BD8A2F]">Arsip Visual Zisam</span>
            </div>

            <h1 class="text-4xl md:text-7xl font-black text-[#106172] dark:text-white uppercase tracking-tighter leading-[0.9] mb-4">
                Momen <br> 
                <span class="text-[#379AAF]">Bermakna</span> <br>
                <span class="italic font-serif text-[#F1BE63]">&</span> Abadi.
            </h1>

            <p class="max-w-2xl text-sm md:text-base text-gray-500 dark:text-gray-400 font-medium leading-relaxed">
                Setiap jepretan adalah cerita. Jelajahi kumpulan dokumentasi kegiatan, kebersamaan, dan perjuangan Syabab dalam menebar manfaat di setiap sudut kota.
            </p>

            <div class="flex items-center gap-4 pt-4">
                <div class="h-1 w-12 bg-gradient-to-r from-transparent to-[#BD8A2F] rounded-full"></div>
                <div class="flex gap-1">
                    <div class="h-1.5 w-1.5 bg-[#F1BE63] rounded-full"></div>
                    <div class="h-1.5 w-1.5 bg-[#379AAF] rounded-full"></div>
                    <div class="h-1.5 w-1.5 bg-[#106172] rounded-full"></div>
                </div>
                <div class="h-1 w-12 bg-gradient-to-l from-transparent to-[#BD8A2F] rounded-full"></div>
            </div>
        </div>
    </div>

    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full -z-10 opacity-30 pointer-events-none">
        <div class="absolute top-0 left-1/4 w-72 h-72 bg-[#379AAF]/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-0 right-1/4 w-72 h-72 bg-[#BD8A2F]/10 rounded-full blur-[120px]"></div>
    </div>
</section>

<style>
    @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    .animate-spin-slow {
        animation: spin-slow 8s linear infinite;
    }
</style>
<section class="relative z-20 px-4 md:px-6 mb-24">
    <div class="max-w-7xl mx-auto">
        
<div class="columns-1 sm:columns-2 lg:columns-3 xl:columns-4 gap-6 space-y-6">
    
    <div class="relative group overflow-hidden rounded-[2rem] break-inside-avoid shadow-lg">

        <div class="absolute inset-0 bg-[#BD8A2F]/60 opacity-0 group-hover:opacity-100 transition-opacity duration-500 flex items-center justify-center p-6 text-center">
            <p class="text-white text-[10px] font-black uppercase tracking-[0.2em]">Sinergi Syabab</p>

    </div>

    <div class="relative group overflow-hidden rounded-[2rem] break-inside-avoid shadow-lg">
        <img src="../assets/img/z-quotes1.jpg" class="w-full h-auto object-cover transition-transform duration-700 group-hover:scale-110" alt="Zisam Moments">
    </div>

    <div class="relative group overflow-hidden rounded-[2rem] break-inside-avoid shadow-lg">
        <img src="../assets/img/z-bukber1.jpg" class="w-full h-auto object-cover transition-transform duration-700 group-hover:scale-110" alt="Zisam Moments">
    </div>

    <div class="relative group overflow-hidden rounded-[2rem] break-inside-avoid shadow-lg">
        <img src="../assets/img/z-sejadah.jpg" class="w-full h-auto object-cover transition-transform duration-700 group-hover:scale-110" alt="Zisam Moments">
    </div>

    <div class="relative group overflow-hidden rounded-[2rem] break-inside-avoid shadow-lg">
        <img src="../assets/img/z-masjid1.jpg" class="w-full h-auto object-cover transition-transform duration-700 group-hover:scale-110" alt="Zisam Moments">
    </div>

</div>

<div class="mt-20 mb-32 flex flex-col items-center justify-center px-4">
    
    <div class="w-24 h-px bg-gradient-to-r from-transparent via-gray-200 dark:via-gray-700 to-transparent mb-12"></div>

    <button class="group relative flex flex-col items-center gap-4 focus:outline-none">
        <div class="relative w-20 h-20 flex items-center justify-center">
            <div class="absolute inset-0 border-2 border-dashed border-[#BD8A2F]/30 rounded-full group-hover:rotate-180 transition-transform duration-1000"></div>
            <div class="w-14 h-14 bg-[#106172] text-white rounded-full flex items-center justify-center shadow-xl group-hover:bg-[#379AAF] transition-colors duration-300">
                <i class='bx bx-plus text-3xl transition-transform group-hover:rotate-90'></i>
            </div>
        </div>

        <div class="text-center">
            <span class="block text-[10px] font-black uppercase tracking-[0.4em] text-[#106172] dark:text-white">Lihat Lebih Banyak</span>

    <p class="mt-12 text-[9px] font-bold text-gray-400 uppercase tracking-[0.2em]">
        Menampilkan 12 dari 120+ Foto Dokumentasi
    </p>
</div>


    </div>
</section>

</main>

<div x-data="{ html: '' }" 
     x-init="fetch('./../components/footer.html').then(r => r.text()).then(t => html = t)" 
     x-html="html">
     </div>

</body>
</html>

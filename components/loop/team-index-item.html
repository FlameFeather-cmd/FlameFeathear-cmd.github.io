<div class="group relative w-full max-w-xs">
    <div class="absolute -inset-4 border-2 border-[#379AAF]/20 rounded-[3rem] group-hover:scale-105 transition-transform duration-500"></div>
    
    <div class="relative bg-white dark:bg-gray-800 rounded-[2.5rem] overflow-hidden shadow-2xl border border-gray-100 dark:border-gray-700">
        <div class="h-80 overflow-hidden bg-gray-200">
            <img src="{{foto_panitia}}" 
                 alt="{{nama_lengkap}}" 
                 class="w-full h-full object-cover grayscale group-hover:grayscale-0 group-hover:scale-110 transition-all duration-700">
        </div>

        <div class="absolute top-6 left-6 bg-[#379AAF] text-white px-5 py-2 rounded-xl font-black text-[9px] uppercase tracking-[0.2em] shadow-lg z-10">
            {{jabatan}}
        </div>

        <div class="p-8 pt-6 text-center">
            <h4 class="text-xl font-black text-[#106172] dark:text-white uppercase tracking-tighter">
                {{nama_lengkap}}
            </h4>

            <p data-if="kata_kata" class="text-xs text-gray-400 font-bold mt-1 mb-4 italic leading-relaxed">
                "{{kata_kata}}"
            </p>

            <div class="flex justify-center gap-3">
                <a data-if="sosial_media.instagram" 
                   href="https://instagram.com/{{sosial_media.instagram}}" 
                   target="_blank" 
                   class="text-gray-400 hover:text-[#379AAF] text-2xl transition-all hover:scale-110">
                    <i class='bx bxl-instagram'></i>
                </a>

                <a data-if="sosial_media.tiktok" 
                   href="https://tiktok.com/@{{sosial_media.tiktok}}" 
                   target="_blank" 
                   class="text-gray-400 hover:text-[#379AAF] text-2xl transition-all hover:scale-110">
                    <i class='bx bxl-tiktok'></i>
                </a>
            </div>
        </div>
    </div>
</div>

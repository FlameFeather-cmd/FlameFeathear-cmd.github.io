<div class="flex items-center gap-3 group" title="{{description}}">
    <img src="{{url_logo}}" 
         class="h-8 md:h-10 w-auto object-contain dark:invert dark:brightness-200 opacity-40 grayscale group-hover:opacity-100 group-hover:grayscale-0 transition-all duration-500" 
         alt="{{name}}">
    <span class="text-[10px] md:text-xs font-bold text-gray-400 dark:text-gray-500 uppercase tracking-tight group-hover:text-[#106172] transition-colors">
        {{name}}
    </span>
</div>

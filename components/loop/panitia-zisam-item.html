<div x-data="{ open: false }" class="group border border-gray-100 dark:border-gray-800 rounded-[2.5rem] overflow-hidden transition-all duration-500" :class="open ? 'ring-2 ring-gold-light bg-gray-50 dark:bg-gray-800/50 shadow-2xl' : 'bg-white dark:bg-gray-800'">
    
    <button @click="open = !open" class="w-full flex items-center justify-between p-6 md:p-8 text-left outline-none transition-colors duration-300">
        <div class="flex items-center gap-6">
            <div class="w-14 h-14 rounded-2xl overflow-hidden bg-gray-200 border-2 border-white dark:border-gray-700 shadow-sm">
                <img src="../{{foto_panitia}}" class="w-full h-full object-cover" alt="Ahmad Fauzi">
            </div>
            <div>
                <h4 class="text-lg font-black text-teal-deep dark:text-white uppercase tracking-tighter leading-tight">{{nama_lengkap}}</h4>
                <p class="text-[10px] font-bold text-gold-dark uppercase tracking-[0.2em] mt-1">{{jabatan}}</p>
            </div>
        </div>
        <div class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-900 flex items-center justify-center text-gray-400 transition-all duration-500" :class="open ? 'rotate-180 bg-gold-dark text-white' : ''">
            <i class='bx bx-chevron-down text-2xl'></i>
        </div>
    </button>

    <div x-show="open" 
          x-collapse
          x-transition:enter="transition transform ease-out duration-500"
          x-transition:enter-start="opacity-0 translate-y-2"
          x-transition:enter-end="opacity-100 translate-y-0"
          class="px-6 md:px-8 pb-8">
        
        <div class="h-px w-full bg-gradient-to-r from-transparent via-gray-200 dark:via-gray-700 to-transparent mb-8"></div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
            <div class="aspect-square rounded-[2rem] overflow-hidden shadow-inner border-4 border-white dark:border-gray-900">
                <img src="../{{foto_panitia}}" class="w-full h-full object-cover" alt="Profile">
            </div>

            <div class="space-y-4">
                <div class="grid grid-cols-1 gap-3">
                    <div class="p-4 rounded-2xl bg-white dark:bg-gray-900 border border-gray-100 dark:border-gray-800 shadow-sm">
                        <p class="text-[8px] font-black text-gray-400 uppercase tracking-widest">Asal Sekolah</p>
                        <p class="text-xs font-bold text-teal-deep dark:text-white">{{asal_sekolah}}</p>
                    </div>
                    <div class="p-4 rounded-2xl bg-white dark:bg-gray-900 border border-gray-100 dark:border-gray-800 shadow-sm">
                        <p class="text-[8px] font-black text-gray-400 uppercase tracking-widest">Domisili</p>
                        <p class="text-xs font-bold text-teal-deep dark:text-white">{{asal_tempat}}</p>
                    </div>
                    <div class="p-4 rounded-2xl bg-white dark:bg-gray-900 border border-gray-100 dark:border-gray-800 shadow-sm">
                        <p class="text-[8px] font-black text-gray-400 uppercase tracking-widest">Anggota Sejak</p>
                        <p class="text-xs font-bold text-teal-deep dark:text-white">{{tanggal_bergabung}}</p>
                    </div>
                </div>
                <div class="flex gap-3 pt-2">
                    <a href="#" class="w-10 h-10 rounded-xl bg-black text-white flex items-center justify-center text-xl hover:-translate-y-1 transition-all"><i class='bx bxl-tiktok'></i></a>
                    <a href="#" class="w-10 h-10 rounded-xl bg-gradient-to-tr from-[#f9ce34] via-[#ee2a7b] to-[#6228d7] text-white flex items-center justify-center text-xl hover:-translate-y-1 transition-all"><i class='bx bxl-instagram'></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

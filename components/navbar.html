<header class="bg-sky-blue dark:bg-gray-800 fixed w-full top-0 z-50 transition-all duration-300" 
        x-data="{ 
            scrolled: false,
            mobileMenuOpen: false,
            themePopupOpen: false,
            // Logika deteksi halaman aktif berdasarkan URL
            isActive(path) {
                return window.location.pathname.includes(path);
            }
        }" 
        @scroll.window="scrolled = (window.pageYOffset > 10)" 
        :class="{'shadow-lg py-1': scrolled, 'py-3': !scrolled}">
    
    <nav class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16 md:h-20">
        
        <a href="index.html" class="flex items-center gap-3 z-50 group">
            <img src="assets/img/z-zisam-270.png" 
                class="h-10 md:h-12 w-auto object-contain brightness-0 invert transition-transform group-hover:scale-110" 
                alt="Zisam Logo">
            <div class="flex flex-col leading-none">
                <span class="text-lg md:text-xl font-black text-white uppercase tracking-tighter">
                    Zisam <span class="text-gold-light">Community</span>
                </span>
                <span class="text-[8px] font-bold text-white/60 uppercase tracking-[0.2em]">Mengingat Allah</span>
            </div>
        </a>

        <div class="hidden lg:flex space-x-8 items-center font-bold text-sm">
            
            <a href="../pages/home.html" class="text-white hover:text-gold-light transition relative group">
                Home
                <span :class="isActive('home.html') ? 'w-full' : 'w-0'" 
                    class="absolute -bottom-1 left-0 h-0.5 bg-gold-light transition-all group-hover:w-full"></span>
            </a>

            <a href="../pages/event.html" class="text-white hover:text-gold-light transition relative group">
                Event
                <span :class="isActive('event.html') ? 'w-full' : 'w-0'" 
                    class="absolute -bottom-1 left-0 h-0.5 bg-gold-light transition-all group-hover:w-full"></span>
            </a>

            <a href="../pages/artikel.html" class="text-white hover:text-gold-light transition relative group">
                Artikel
                <span :class="isActive('artikel.html') ? 'w-full' : 'w-0'" 
                    class="absolute -bottom-1 left-0 h-0.5 bg-gold-light transition-all group-hover:w-full"></span>
            </a>

            <a href="../pages/portofolio.html" class="text-white hover:text-gold-light transition relative group">
                Portofolio
                <span :class="isActive('portofolio.html') ? 'w-full' : 'w-0'" 
                    class="absolute -bottom-1 left-0 h-0.5 bg-gold-light transition-all group-hover:w-full"></span>
            </a>

            <a href="../pages/galeri.html" class="text-white hover:text-gold-light transition relative group">
                Galeri
                <span :class="isActive('galeri.html') ? 'w-full' : 'w-0'" 
                    class="absolute -bottom-1 left-0 h-0.5 bg-gold-light transition-all group-hover:w-full"></span>
            </a>

            <a href="../pages/kontak.html" :class="isActive('kontak.html') ? 'bg-white text-sky-blue border-white' : 'border-white/20 text-white hover:bg-white hover:text-sky-blue hover:border-white'" class="border-2 px-6 py-2 rounded-full transition-all font-black text-[10px] uppercase tracking-widest shadow-sm">
                Kontak Kami
            </a>
            
            <div class="relative ml-2">
                <button @click="themePopupOpen = !themePopupOpen" class="text-white hover:text-gold-light p-2 focus:outline-none transition-colors">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                
                <div x-show="themePopupOpen" 
                    @click.away="themePopupOpen = false" 
                    x-transition:enter="transition ease-out duration-200"
                    x-transition:enter-start="opacity-0 scale-95"
                    x-transition:enter-end="opacity-100 scale-100"
                    x-transition:leave="transition ease-in duration-75"
                    x-transition:leave-start="opacity-100 scale-100"
                    x-transition:leave-end="opacity-0 scale-95"
                    x-cloak 
                class="absolute right-0 mt-4 w-36 bg-white dark:bg-gray-900 rounded-2xl shadow-2xl py-3 border border-gray-100 dark:border-gray-800 z-50">
                    
                    <div class="text-[9px] font-black text-gray-400 uppercase tracking-widest text-center mb-2">Pilih Tema</div>
                    <div class="flex justify-around items-center px-3">
                        <button @click="toggleTheme(false); themePopupOpen = false" 
                                :class="!darkMode ? 'bg-sky-blue text-white' : 'text-gray-400 hover:text-sky-blue bg-gray-50 dark:bg-gray-800'" 
                                class="p-2.5 rounded-xl transition-all shadow-sm">
                            <i class='bx bx-sun text-xl'></i>
                        </button>
                        <div class="w-px h-6 bg-gray-100 dark:bg-gray-800"></div>
                        <button @click="toggleTheme(true); themePopupOpen = false" 
                                :class="darkMode ? 'bg-gold-dark text-white' : 'text-gray-400 hover:text-gold-dark bg-gray-50 dark:bg-gray-800'" 
                                class="p-2.5 rounded-xl transition-all shadow-sm">
                            <i class='bx bx-moon text-xl'></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:hidden flex items-center z-50">
            <button @click="mobileMenuOpen = true" class="text-white p-2">
                <svg class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16M4 18h16" /></svg>
            </button>
        </div>
    </nav>

    <div x-show="mobileMenuOpen" x-transition.opacity class="fixed inset-0 bg-black/60 z-40 lg:hidden" @click="mobileMenuOpen = false" x-cloak></div>

    <div x-show="mobileMenuOpen" 
        x-transition:enter="transition ease-out duration-300 transform"
        x-transition:enter-start="translate-x-full"
        x-transition:enter-end="translate-x-0"
        x-transition:leave="transition ease-in duration-200 transform"
        x-transition:leave-start="translate-x-0"
        x-transition:leave-end="translate-x-full"
        class="fixed top-0 right-0 bottom-0 w-3/4 max-w-sm bg-sky-blue dark:bg-gray-900 z-50 shadow-2xl pt-24 px-8 lg:hidden flex flex-col" x-cloak>
        
        <button @click="mobileMenuOpen = false" class="absolute top-6 right-6 text-white p-2 bg-white/10 dark:bg-gray-800 rounded-full">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <div class="flex flex-col space-y-4">
            <a @click="mobileMenuOpen = false" href="pages/home.html" 
            :class="isActive('home.html') ? 'text-gold-light' : 'text-white'" 
            class="text-xl font-bold border-b border-white/10 pb-3">Home</a>
        
            <a @click="mobileMenuOpen = false" href="pages/event.html" :class="isActive('event.html') ? 'text-gold-light' : 'text-white'" class="text-xl font-bold border-b border-white/10 pb-3">Event</a>

            <a @click="mobileMenuOpen = false" href="pages/artikel.html" 
            :class="isActive('artikel.html') ? 'text-gold-light' : 'text-white'" 
            class="text-xl font-bold border-b border-white/10 pb-3">Artikel</a>

            <a @click="mobileMenuOpen = false" href="pages/portofolio.html" 
            :class="isActive('portofolio.html') ? 'text-gold-light' : 'text-white'" 
            class="text-xl font-bold border-b border-white/10 pb-3">Portofolio</a>
            
            <a @click="mobileMenuOpen = false" href="pages/galeri.html" 
            :class="isActive('galeri.html') ? 'text-gold-light' : 'text-white'" 
            class="text-xl font-bold border-b border-white/10 pb-3">Galeri</a>

            <a @click="mobileMenuOpen = false" href="pages/kontak.html" 
            :class="isActive('kontak.html') ? 'bg-white text-sky-blue' : 'text-white bg-white/10'"
            class="text-xl font-black p-4 rounded-2xl text-center border border-white/20 transition-colors mt-2">Kontak Kami</a>
        </div>

        <div class="mt-auto pb-12">
            <div class="text-[10px] font-black text-white/40 uppercase tracking-[0.2em] mb-4">Pengaturan Tampilan</div>
            <div class="grid grid-cols-2 gap-3">
                <button @click="toggleTheme(false)" 
                        :class="!darkMode ? 'bg-white text-sky-blue' : 'bg-white/10 text-white'" 
                        class="flex flex-col items-center justify-center py-4 rounded-2xl transition-all">
                    <i class='bx bx-sun text-2xl mb-1'></i>
                    <span class="text-[9px] font-black uppercase">Light</span>
                </button>
                <button @click="toggleTheme(true)" 
                        :class="darkMode ? 'bg-gold-light text-gray-900' : 'bg-white/10 text-white'" 
                        class="flex flex-col items-center justify-center py-4 rounded-2xl transition-all">
                    <i class='bx bx-moon text-2xl mb-1'></i>
                    <span class="text-[9px] font-black uppercase">Dark</span>
                </button>
            </div>
        </div>
    </div>
    
    <div class="absolute bottom-0 left-0 w-full h-1 gold-divider"></div>
</header>

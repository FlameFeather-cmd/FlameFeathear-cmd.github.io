<header class="bg-sky-blue dark:bg-gray-800 fixed w-full top-0 z-50 transition-all duration-300 shadow-lg" x-data="{ scrolled: false }" @scroll.window="scrolled = (window.pageYOffset > 10)">
    <nav class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16 md:h-20">
        
        <div class="flex items-center gap-4">
            <a href="index.html" class="group flex items-center gap-2 bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-2xl transition-all duration-300 border border-white/10">
                <i class='bx bx-left-arrow-alt text-2xl group-hover:-translate-x-1 transition-transform'></i>
                <span class="text-xs font-bold uppercase tracking-widest hidden md:block">Kembali</span>
            </a>
        </div>

        <a href="index.html" class="flex items-center gap-2">
            <span class="text-lg md:text-xl font-black text-white uppercase tracking-tighter">
                Zisam <span class="text-gold-light">Community</span>
            </span>
        </a>

        <div class="flex items-center gap-3">
            <button @click="toggleTheme(!darkMode)" class="p-2.5 bg-white/10 dark:bg-gray-700/50 text-white rounded-xl hover:bg-gold-light hover:text-white transition-all duration-300">
                <i class='bx' :class="darkMode ? 'bx-sun' : 'bx-moon'"></i>
            </button>
        </div>

    </nav>
    
    <div class="absolute bottom-0 left-0 w-full h-1 gold-divider"></div>
</header>
